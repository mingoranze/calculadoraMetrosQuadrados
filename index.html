<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de M²</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="area">
        <div class="calculadora">
            <h1>Calcule o m²</h1>
            <div class="calculadoraArea">
                <h3>Qual são as medidas da sua parede?</h3>

               <div class="parede">
                <h3>Parede 1</h3>
                <label for="alturaA">
                    <p> Qual a altura da parede</p>   
                    <input class="inputNumber" id="alturaA" type="number" name="alturaA" placeholder="Altura"> 
                </label>
                <label for="larguraA">
                    <p>Qual a largura da parede</p>          
                    <input class="inputNumber" id="larguraA" type="number" name="larguraA" placeholder="Largura">
                </label>
                <label for="quantidadeA">
                    <p>Quantas paredes possuem essas medidas</p>               
                    <input class="inputNumber" id="quantidadeA" type="number" name="quantidadeA" placeholder="Quantidade">
                </label>
                <label for="portaA" class="checkbox">
                    <p>Essa parede possui porta?</p>        
                    <input type="checkbox" name="portaA" id="portaA">
                </label>
                <label for="janela" class="checkbox">
                    <p>Essa parede possui janela?</p>                   
                     <input type="checkbox" name="janela" id="janelaA">
                </label>
                
               </div>

               <div class="parede">
                <h3>Parede 2</h3>
                <label for="alturaB">
                    <p> Qual a altura da parede</p>   
                    <input class="inputNumber" id="alturaB" type="number" name="alturaB" placeholder="Altura"> 
                </label>
                <label for="larguraB">
                    <p>Qual a largura da parede</p>          
                    <input class="inputNumber" id="larguraB" type="number" name="larguraB" placeholder="Largura">
                </label>
                <label for="quantidadeB">
                    <p>Quantas paredes possuem essas medidas</p>               
                    <input class="inputNumber" id="quantidadeB" type="number" name="quantidadeB" placeholder="Quantidade">
                </label>
                <label for="porta" class="checkbox">
                    <p>Essa parede possui porta?</p>        
                    <input type="checkbox" name="porta" id="portaB">
                </label>
                <label for="janela" class="checkbox">
                    <p>Essa parede possui janela?</p>                   
                    <input type="checkbox" name="janela" id="janelaB">
                </label>
               </div>

               <input id="enviar" type="submit">
            </div>
        </div>
        <div class="resultado">
            <div id="resultado"></div>
            <div class="embalagens">
                <div class="embalagemItem">
                    <div id="completo18" class="img">
                        <img src="imagens/completo18.png" alt="completo 18 litros">
                        <p></p>
                    </div>
                    <div id="completoGL" class="img">
                        <img src="imagens/completoGL.png" alt="completo 3,6 litros">
                        <p></p>
                    </div>
                    <div id="completoQuartinho" class="img">
                        <img src="imagens/completoQuartinho.png" alt="completo 900ml">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
