<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de M²</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="area">
        <div class="calculadora">
            <h1>Calculadora de M²</h1>
            <div class="calculadoraArea">   
                <div id="paredeUm" class="parede">
                   <h3>Qual são as medidas da sua parede?</h3>
                <label for="altura">
                    <p> Qual a altura da parede</p>   
                    <input class="inputNumber" id="altura" type="number" name="altura" placeholder="Altura"> 
                </label>
                <label for="largura">
                    <p>Qual a largura da parede</p>          
                    <input class="inputNumber" id="largura" type="number" name="largura" placeholder="Largura">
                </label>
                <label for="quantidade">
                    <p>Quantas paredes possuem essas medidas</p>               
                    <input class="inputNumber" id="quantidade" type="number" name="quantidade" placeholder="Quantidade">
                </label>
                <label for="porta" >
                    <p>Essa parede possui porta?</p>        
                    <input class="inputNumber" type="number" name="porta" id="porta" placeholder="Quantidade">
                </label>
                <label for="janela" >
                    <p>Essa parede possui janela?</p>                   
                    <input class="inputNumber" type="number" name="janela" id="janela" placeholder="Quantidade">
                </label>
               </div>
               <input id="enviar" type="submit">
            </div>
        </div>
        <div class="resultado">
            <div id="resultado"></div>
            <div class="embalagens">
                <div class="embalagemItem">
                    <div id="completo18" class="img">
                        <img src="imagens/completo18.png" alt="completo 18 litros">
                        <p></p>
                    </div>
                    <div id="completoGL" class="img">
                        <img src="imagens/completoGL.png" alt="completo 3,6 litros">
                        <p></p>
                    </div>
                    <div id="completoQuartinho" class="img">
                        <img src="imagens/completoQuartinho.png" alt="completo 900ml">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
